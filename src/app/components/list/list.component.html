<mat-card class="grid-container">
    <table mat-table [dataSource]="usersList" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="avatar_url">
            <th mat-header-cell *matHeaderCellDef>{{'LIST.GRID.AVATAR_HEADER'|translate}}</th>
            <td mat-cell *matCellDef="let element">
                <img class="avatar_img" attr.title="{{element.avatar_url}}" attr.src="{{element.avatar_url}}" />
            </td>
        </ng-container>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'LIST.GRID.LOGIN_HEADER'|translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>{{'LIST.GRID.TYPE_HEADER'|translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="action" stickyEnd>
            <th class="action-header" mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
                <div class="action-cell">
                    <button mat-icon-button class="view-details" (click)="viewDetails(row)"
                        title="{{'LIST.GRID.VIEW_DETAILS' | translate}}" color="accent">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell empty-cell" colspan="4">
                {{'LIST.EMPTY_ROW' | translate}}
            </td>
        </tr>
    </table>
    <mat-paginator *ngIf="usersList.length > 0" [length]="totalResult" [pageSizeOptions]="[9, 18, 36]"
        [pageIndex]="currentPageIndex" attr.aria-label="{{'LIST.PAGINATOR_LABEL' | translate}}"
        (page)="pageChange($event)"></mat-paginator>
</mat-card>
